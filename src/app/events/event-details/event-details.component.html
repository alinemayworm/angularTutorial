<div class="container">


  <img height="100px" [src]="event?.imageUrl" [alt]="event?.name">


  <div class="row">
    <div class="col-md-11">
      <h2>{{event?.name | uppercase}} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{event?.date | date:'shortDate'}}</div>
      <div><strong>Time:</strong> {{event?.time}}</div>
      <div><strong>Price:</strong> {{event?.price | currency:'EUR'}}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br />
        {{event?.location?.address}}<br />
        {{event?.location?.city}}, {{event?.location?.country}}
      </address>
    </div>
  </div>

  <hr>

  <div class="row" style="margin-bottom: 10px">

       <div class="col-md-2">
      <h3 style="margin:0">Sessions</h3>
    </div>

    <div class="col-md-7">

      <div class="btn-group btn-group-sm">

        <button class="btn btn-default" style="margin-left: 10px"
         [class.active]="sortBy==='name'"(click)="sortBy='name'">By Name</button>

        <button class="btn btn-default"style="margin-left: 10px; margin-right:20px"
         [class.active]="sortBy==='votes'"(click)="sortBy='votes'">By Votes</button>

      </div>

      <div class="btn-group btn-group-sm">
      <button class="btn btn-default" style="margin-left: 30px" [class.active]="filteredBy==='all'" (click)="filteredBy='all'" >All</button>
      <button class="btn btn-default" style="margin-left: 10px" [class.active]="filteredBy==='beginner'" (click)="filteredBy='beginner'" >Beginner</button>
      <button class="btn btn-default" style="margin-left: 10px"  [class.active]="filteredBy==='intermediate'" (click)="filteredBy='intermediate'" >Intermediate</button>
      <button class="btn btn-default" style="margin-left: 10px" [class.active]="filteredBy==='advanced'" (click)="filteredBy='advanced'" >Advanced</button>
      </div>
    </div>

    <div class="col-md-2">
      <a (click)="addSession()">Add Session</a>
    </div>
    <session-list [sortBy]="sortBy" [filteredBy]="filteredBy" *ngIf="!addMode" [sessions]="event?.sessions"></session-list>
  <create-session *ngIf="addMode"(saveNewSession)="saveNewSession($event)" (cancelAddSession)="cancelAddSession()"></create-session>
  </div>

</div>
